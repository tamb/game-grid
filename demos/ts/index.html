<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap 5 Boilerplate</title>
    <style>
      #grid {
        width: 500px;
      }
      [data-cell-type='barrier'] {
        background-color: black;
      }
      [data-cell-type='interactive'] {
        background-color: blue;
      }

      #state-events {
        height: 300px;
        overflow-y: scroll;
      }

      #move-events {
        height: 300px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Game Grid vanilla demo</h1>
        </div>
        <div class="col-sm-6">
          <div id="grid"></div>
        </div>
        <div class="col-sm-6">
          <div>
            <h2>State Events</h2>
            <div id="state-events">
              <ol></ol>
            </div>

            <h2>Move Events</h2>
            <div id="move-events">
              <ol></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
